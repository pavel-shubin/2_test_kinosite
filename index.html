<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shubin's Movies</title>
</head>

<body>
    <header class="container">
        <div class="header__content">
            <a href="index.html" class="header__logo">Shubin's Movies</a>
            <form>
                <input type="text" class="header__search" placeholder="Поиск" />
            </form>
        </div>
    </header>
    <div class="container">
        <div class="kinobox_player hidden"></div>
        <div class="catalogs">
            <button class="catalog-actual__top catalog__button">Топ 2023</button>
            <button class="catalog-alltime__top catalog__button">Лучшие фильмы</button>
        </div>
        <div class="movies"></div>
        <div class="modal "></div>
    </div>
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
</body>

</html>
